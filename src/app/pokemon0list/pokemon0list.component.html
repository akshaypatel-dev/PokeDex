<div class="pokemon-grid">
  <ng-container *ngFor="let pokemon of pokemonList$ | async">
    <ng-container *ngIf="pokemonTyped(pokemon) as pokemon">
      <div [appBgcolor]='pokemon.types[0].type.name' class="box">
        <div class="pokemon-header">
          <img [appBgcolor]='pokemon.types[0].type.name' [src]="pokemon.sprites.front_default"
               alt="Pokemon face">
          <h3 [appBgcolor]='pokemon.types[0].type.name'>{{pokemon.name}}</h3>
        </div>
        <p class="design-details"><b>Order</b> {{pokemon.order}}</p>
        <p class="design-details"><b>Type</b> {{pokemon.types[0].type.name}}</p>
        <p class="design-details"><b>Health</b> {{pokemon.stats[0].base_stat}}</p>
        <p class="design-details"><b>Power</b> {{pokemon.order}}</p>
        <p class="design-details"><b>Weight </b> {{pokemon.weight | custompipe}}</p>
        <p class="design-details"><b>Height</b> {{pokemon.height | heightpipe}}</p>
      </div>
    </ng-container>
  </ng-container>

</div>
