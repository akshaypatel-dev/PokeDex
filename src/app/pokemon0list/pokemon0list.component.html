



<div class="pokemon-grid">
  <div class="box"
       *ngFor="let pokemon of pokemonList$ | async"
  >
    <ng-container *ngIf="pokemonTyped(pokemon) as pokemon">
    <img  [src]="pokemon.sprites.front_default" alt="Pokemon face">
    <h2>{{pokemon.name}}</h2>
    <p> <b>Order:- </b> {{pokemon.order}}</p>
    <p> <b>Type:- </b> {{pokemon.types[0].type.name}}</p>
    <p> <b>Health:- </b> {{pokemon.stats[0].base_stat}}</p>
    <p> <b>Power:- </b> {{pokemon.order}}</p>
    <p> <b>Weight:- </b> {{pokemon.weight | custompipe}}</p>
      <p> <b>Height:- </b> {{pokemon.height | heightpipe}}</p>

    </ng-container>
  </div>
</div>
